<!doctype html>
<html>

<head>
</head>

<body>
  <div id='map'></div>
  <form style="padding-left:150px" action='' method='GET' novalidate>
    <input type='text' name='address' placeholder='Input address'>
    <button type='submit'>Go</button>
  </form>
</body>


<footer>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script type="text/javascript">
    const data = {{data | safe}}
    const layout = {{layout | safe}}

    Plotly.newPlot('map', data, layout, { scrollZoom: false })

  </script>
</footer>

</html>
